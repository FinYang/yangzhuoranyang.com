<div class="quarto-title-meta">

  $if(date)$
  <div>
    <div class="quarto-title-meta-heading">Date</div>
    <div class="quarto-title-meta-contents">
      <p class="date">$date$</p>
    </div>
  </div>
  $endif$

  $if(venue)$
  <div>
    <div class="quarto-title-meta-heading">Venue</div>
    <div class="quarto-title-meta-contents">
      <p class="date">$venue$</p>
    </div>
  </div>
  $endif$

</div>

$if(github)$
<a href="http://github.com/$github$" class="badge badge badge-green">&nbsp;<i class="bi bi-github"></i></a>
$endif$

$if(pkg)$
<a href=$pkg$ class="badge badge badge-green">&nbsp;PKG</a>
$endif$

$if(video)$
<a href=$video$ class="badge badge-small badge-blue"><i class="fa fa-file-pdf-o"></i>&nbsp;Video</a>
$endif$

$if(pdf)$
<a href=$pdf$ class="badge badge-small badge-red"><i class="fa fa-file-pdf-o"></i>&nbsp;PDF</a>
$endif$
$if(pdf)$
<a href=$slides$ class="badge badge-small badge-red"><i class="fa fa-file-pdf-o"></i>&nbsp;slides</a>
$endif$
$if(poster)$
<a href=$poster$ class="badge badge-small badge-red"><i class="fa fa-file-pdf-o"></i>&nbsp;poster</a>
$endif$

$if(abstract)$
<div>
  <div class="abstract">
    <div class="abstract-title">$labels.abstract$</div>
    $abstract$
  </div>
</div>
$endif$
